---
title: Blog
layout: default
---
<div class="content">
<style>
	ul{
		display: flex;
		-webkit-flex-direction: column-reverse;
		    -ms-flex-direction: column-reverse;
		        flex-direction: column-reverse;
	}
</style>
<ul class="blog-list">
	{% assign posts = site.data.posts %}
	{% for post in posts %}
		<a href="posts/{{post[0]}}.html">
			<article>
				<h3>{{post[1].name}}</h3>
			</article>
		</a>
	{% endfor %}
	<a href="posts/final.html">
		<article>
			<h3>Final GSoC Report</h3>
		</article>
	</a>
	<a href="posts/opensource.html">
		<article>
			<h3>An open source journey</h3>
		</article>
	</a>
</ul>
</div>
