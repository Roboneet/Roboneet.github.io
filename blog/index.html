title: Blog
layout: default
---

<style>
	ul{
		display: flex;
		-webkit-flex-direction: column-reverse;
		    -ms-flex-direction: column-reverse;
		        flex-direction: column-reverse;
	}
</style>
<ul>
	{% assign posts = site.data.posts %}
	{% for post in posts %}
		<a href="posts/{{post[0]}}.html">
			<article>
				<h3>{{post[1].name}}</h3>
			</article>
		</a>
	{% endfor %}
</ul>
