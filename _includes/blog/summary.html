<link rel="stylesheet" href="/assets/stylesheets/summary.css">
<h2>{{ include.post.name }}</h2>
<p>
	Work Done:
	<ul class="main-list">

		{% for point in include.post.points %}
			<li>{{ point.name }}</li>
			{% if point.subpoints %}
				<ul class="sub-list">
				{% for subpoint in point.subpoints %}
					<li>{{ subpoint }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endfor %}
	</ul>
</p>
